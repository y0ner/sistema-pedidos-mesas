<header>
  <div class="header-content">
    <h1><a routerLink="/" class="logo">{{ title }}</a></h1>
    
    <button class="hamburger-menu-btn" (click)="toggleMobileMenu()" aria-label="Abrir/Cerrar menú">
      <span class="material-icons-outlined" *ngIf="!isMobileMenuOpen">menu</span>
      <span class="material-icons-outlined close-icon" *ngIf="isMobileMenuOpen">close</span>
    </button>

    <nav class="main-nav" [class.mobile-open]="isMobileMenuOpen">
      <a routerLink="/products" class="nav-link" (click)="toggleMobileMenu()">
        <span class="material-icons-outlined">fastfood</span> Productos
      </a>
      <a routerLink="/tables-status" class="nav-link" (click)="toggleMobileMenu()">
        <span class="material-icons-outlined">table_restaurant</span> Estado de Mesas
      </a>
      <a routerLink="/cart" class="nav-link cart-link" *ngIf="(cartItemCount$ | async) !== null" (click)="toggleMobileMenu()">
        <span class="material-icons-outlined">shopping_cart</span> Carrito
        <span *ngIf="(cartItemCount$ | async)! > 0" class="cart-badge">
          {{ cartItemCount$ | async }}
        </span>
      </a>
      <ng-container *ngIf="isStaffLoggedIn$ | async; else loginLink">
        <a routerLink="/staff/orders" class="nav-link staff-link" (click)="toggleMobileMenu()">
          <span class="icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"/></svg>
          </span>
          Panel
        </a>
      </ng-container>
      <ng-template #loginLink>
        <a routerLink="/login" class="nav-link staff-link" (click)="toggleMobileMenu()">
          <span class="icon-wrapper">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Zm80-80h480v-32q0-11-5.5-20T700-306q-54-27-109-40.5T480-360q-56 0-111 13.5T260-306q-9 5-14.5 14t-5.5 20v32Zm240-320q33 0 56.5-23.5T560-640q0-33-23.5-56.5T480-720q-33 0-56.5 23.5T400-640q0 33 23.5 56.5T480-560Zm0-80Zm0 400Z"/></svg>
          </span> Personal
        </a>
      </ng-template>
    </nav>
  </div>
</header>

<main>
  <router-outlet></router-outlet>
</main>

<footer>
  <p>&copy; 2025 MesaFácil. Todos los derechos reservados.</p>
</footer>

<app-notification></app-notification>
