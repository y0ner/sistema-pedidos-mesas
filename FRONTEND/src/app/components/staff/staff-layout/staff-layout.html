<div class="staff-layout-container">
  <aside class="staff-sidebar">
    <div class="sidebar-header">
      <h3>Panel de Personal</h3>
    </div>
    <nav class="sidebar-nav">
      <a
        routerLink="/staff/dashboard"
        routerLinkActive="active-link"
        class="nav-link"
      >
        <span class="material-icons-outlined">dashboard</span>
        Dashboard
      </a>
      <a
        routerLink="/staff/orders"
        routerLinkActive="active-link"
        class="nav-link"
      >
        <span class="material-icons-outlined">list_alt</span>
        Gestión de Pedidos
      </a>
      <a
        routerLink="/staff/products"
        routerLinkActive="active-link"
        class="nav-link"
      >
        <span class="material-icons-outlined">inventory_2</span>
        Gestión de Productos
      </a>
      <a
        routerLink="/staff/tables"
        routerLinkActive="active-link"
        class="nav-link"
      >
        <span class="material-icons-outlined">table_restaurant</span>
        Gestión de Mesas
      </a>
      <a
        routerLink="/staff/promotions"
        routerLinkActive="active-link"
        class="nav-link"
      >
        <span class="material-icons-outlined">campaign</span>
        Promociones
      </a>
      <a
        routerLink="/staff/history"
        routerLinkActive="active-link"
        class="nav-link"
      >
        <span class="material-icons-outlined">history</span>
        Historial de Ventas
      </a>
      <a
        routerLink="/staff/users"
        routerLinkActive="active-link"
        class="nav-link"
      >
        <span class="material-icons-outlined">group</span>
        Gestión de Usuarios
      </a>
    </nav>
    <div class="sidebar-footer">
      <button (click)="logout()" class="logout-button">
        <span class="material-icons-outlined">logout</span>
        Cerrar Sesión
      </button>
    </div>
  </aside>

  <main class="staff-content">
    <router-outlet></router-outlet>
  </main>
</div>
