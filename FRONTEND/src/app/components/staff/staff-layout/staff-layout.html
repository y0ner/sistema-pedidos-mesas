<aside class="staff-sidebar" [class.expanded]="isStaffMenuOpen">
  <div class="sidebar-header">
    <h3 class="sidebar-title">Panel de Personal</h3>
  </div>

  <nav class="sidebar-nav">
    <a routerLink="/staff/dashboard" routerLinkActive="active-link" class="nav-link">
      <span class="material-icons-outlined">dashboard</span>
      <span class="link-text">Dashboard</span>
    </a>
    <a routerLink="/staff/orders" routerLinkActive="active-link" class="nav-link">
      <span class="material-icons-outlined">list_alt</span>
      <span class="link-text">Gestión de Pedidos</span>
    </a>
    <a routerLink="/staff/products" routerLinkActive="active-link" class="nav-link">
      <span class="material-icons-outlined">inventory_2</span>
      <span class="link-text">Gestión de Productos</span>
    </a>
    <a routerLink="/staff/tables" routerLinkActive="active-link" class="nav-link">
      <span class="material-icons-outlined">table_restaurant</span>
      <span class="link-text">Gestión de Mesas</span>
    </a>
    <a routerLink="/staff/promotions" routerLinkActive="active-link" class="nav-link">
      <span class="material-icons-outlined">campaign</span>
      <span class="link-text">Promociones</span>
    </a>
    <a routerLink="/staff/history" routerLinkActive="active-link" class="nav-link">
      <span class="material-icons-outlined">history</span>
      <span class="link-text">Historial de Ventas</span>
    </a>
    <a routerLink="/staff/users" routerLinkActive="active-link" class="nav-link">
      <span class="material-icons-outlined">group</span>
      <span class="link-text">Gestión de Usuarios</span>
    </a>

    <button (click)="logout()" class="logout-button">
      <span class="material-icons-outlined">logout</span>
      <span class="link-text">Cerrar Sesión</span>
    </button>
  </nav>
  
  <button class="staff-menu-toggle-btn" (click)="toggleStaffMenu()" [class.expanded]="isStaffMenuOpen">
    <span class="material-icons-outlined">chevron_right</span>
  </button>
</aside>

<div class="staff-content">
  <router-outlet></router-outlet>
</div>
